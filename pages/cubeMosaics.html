    <script>
        function switchImage(imgElement, imageArray) {
            // Get the current index from the img element's data attribute
            let currentIndex = parseInt(imgElement.getAttribute('data-index'), 10);
            // Calculate the next index (looping back to 0 if at the end)
            currentIndex = (currentIndex + 1) % imageArray.length;
            // Set the new image source
            imgElement.src = imageArray[currentIndex];
            // Update the current index in the img element
            imgElement.setAttribute('data-index', currentIndex);
        }
        function preloadImages(urls) {
            urls.forEach(function(url) {
                const img = new Image();
                img.src = url;
            });
        }
    </script>
