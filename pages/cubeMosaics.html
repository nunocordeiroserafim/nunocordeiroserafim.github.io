    <script>
        function switchImage(imgElement, newSrc) {
            const originalSrc = imgElement.getAttribute('data-original-src');
            const currentSrc = imgElement.src;
            // Log the paths for debugging
            console.log("Current src:", currentSrc);
            console.log("Original src:", originalSrc);
            // Use endsWith to match the file names (or relative paths)
            if (currentSrc.endsWith(originalSrc.split('/').pop())) {
                imgElement.src = newSrc; // Switch to the new image
            } else {
                imgElement.src = originalSrc; // Switch back to the original image
            }
        }
    </script>
